<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redux Store</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #count {
            font-size: 2rem;
            margin: 20px;
        }
        button {
            font-size: 1rem;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Redux Store</h1>
    <div id="count">0</div>
    <button id="addBtn">Add</button>
    <button id="subtractBtn">Subtract</button>
    <button id="resetBtn">Reset</button>

    <script>
        function createStore(reducer) {
            let state = reducer(undefined, {});
            let listeners = [];

            const getState = () => state;
            
            const dispatch = (action) => {
                state = reducer(state, action);
                listeners.forEach(listener => listener());
            };
            
            const subscribe = (listener) => {
                listeners.push(listener);
                return () => {
                    listeners = listeners.filter(l => l !== listener);
                };
            };
            
            return { getState, dispatch, subscribe };
        }

        function counterReducer(state = { count: 0 }, action) {
            switch (action.type) {
                case "ADD":
                    return { count: state.count + 1 };
                case "SUBTRACT":
                    return { count: state.count - 1 };
                case "RESET":
                    return { count: 0 };
                default:
                    return state;
            }
        }

        const store = createStore(counterReducer);

        function updateUI() {
            const countElement = document.getElementById("count");
            if (countElement) {
                countElement.innerText = store.getState().count;
            }
            console.log("State Updated:", store.getState());
        }

        store.subscribe(updateUI);

        const addBtn = document.getElementById("addBtn");
        const subtractBtn = document.getElementById("subtractBtn");
        const resetBtn = document.getElementById("resetBtn");

        if (addBtn) addBtn.addEventListener("click", () => store.dispatch({ type: "ADD" }));
        if (subtractBtn) subtractBtn.addEventListener("click", () => store.dispatch({ type: "SUBTRACT" }));
        if (resetBtn) resetBtn.addEventListener("click", () => store.dispatch({ type: "RESET" }));

        updateUI();
    </script>
</body>
</html>
